 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact</title>
</head>
<body>

<div class ="container">
<h1>Please fill out the form</h1>

        <form class="row g-3" action="{{ url_for('contact') }}" method="post">
            <div class="col-md-6">
                <label for="fname" class="form-label">First name:</label>
                <input type="text" class="form=control" id="fname" name="fname">
            </div>
            <div class="col-md-6">
                <label for="lname" class="form-label">Last name:</label>
                <input type="text" class="form=control" id="lname" name="lname">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email Address:</label>
                <input type="text" class="form=control" id="email" name="email">
            </div>
            <div class="col-12">
                <label for="phone" class="form-label">Phone number:</label>
                <input type="text" class="form=control" id="phone" name="phone">
            </div>

             <div class="col-12">
                 <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agree_check" name="agree_check">
                <label class="form-check-lable" for="agree_check"> I agree to be contacted </label>
            <div></div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
</div>



</body>
</html>
